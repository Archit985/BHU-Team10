<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
	
	<title>Team10 - Trade Charts</title>

	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Load icon library -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>

<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Team 10 - Trade Charts</h1>
                    <hr>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-12 col-md-3">
                <div class="card">
                    <div class="card-body">
                        <!-- Search Box -->
                        <form> <!-- form me action attribute laga lena ki data kahan bhejna hai -->
                            <div class="input-group mb-3"> 
                                <input type="text" class="form-control" id="search" placeholder="Search Stock">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i></button>
                                </div>
                            </div>
                        </form>
                        <p>Recent Searches:
                            <ol class="list-unstyled">
                                <li>1</li>
                                <li>2</li>
                                <li>3</li>
                                <!-- 3 se jada nahi show karege -->
                            </ol>
                        </p>
                    </div>
                </div>
            </div>
            
            <div class="col-12 col-md-9">
                <h2>Stock Name</h2> <!-- Yaha pe Symbol show hoga -->
                <p>
                    Company info goes here.
                </p>
                <form> <!-- action laga lena -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="Date">Date:</label>
                          <input type="date" class="form-control" id="Date">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="Time">Time range:</label>
                            <select class="form-control" id="Time">
                                <option>Weekly</option>
                                <option>Monthly</option>
                            </select>
                        </div>
                    </div> 
                    <div class="form-row">
                        <div class="form-group col-md-6">
                        <label for="chart">Chart Type:</label>
                            <select class="form-control" id="chart">
                                <option>OHLC</option>
                                <option>Candlestick</option>
                                <option>Coloured Bar</option>
                                <option>Vertex Line</option>
                                <option>Hollow Candle</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <div class="col text-md-center">
                            <button type="submit" class="btn btn-primary">
                                Fetch Data
                            </button>
                        </div>
                    </div>
                </form>
                <div class="card">
                  <div class="card-body">
                    Chart yaha pe display hoga.
                  </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="container mt-5">
        <div class="text-center">
            Copyright &copy; 2021 IIT BHU Team-10
        </div>
    </footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
